<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/iconfont/iconfont.css">
    <link rel="stylesheet" href="./js/lay/theme/default/layer.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <a href="./index.html" class="logo"></a>
        <a href="javascript:;">首页</a>
    </header>
    <section>
        <div class="contain clearfix">
            <div class="left">
                <div class="title">水处理设备与零件平台</div>
                <h1>高质量模块化定制的垂直细分领域供应链</h1>
            </div>
            <div class="right">
                <div class="form_t">
                    账号登录
                </div>
                <form action="" class="clearfix">
                    <span class="close"></span>
                    <input type="text" placeholder="手机号码" id="name">
                    <span class="close"></span>
                    <input type="password" placeholder="登录密码" id="pwd">
                    <span class="close" style="margin-left: 212px"></span>
                    <input type="text" placeholder="请输入验证码" class="yzm">
                    <span class="getYzm">ASAD</span>
                    <button id="btn" type="button">登录</button>
                    <p>
                        <a href="./forget_pwd.html">忘记密码</a>
                        <a href="./register.html" class="regist">立即注册</a>
                    </p>
                </form>
                <div class="tip">
                    <p class="name_tip">
                        <i class="iconfont icon-tishifill"></i>
                        <span> 请输入手机号码</span>
                    </p>
                    <p class="pwd_tip">
                        <i class="iconfont icon-tishifill"></i>
                        <span> 请输入登录密码</span>
                    </p>
                    <p class="yzm_tip">
                        <i class="iconfont icon-tishifill"></i>
                        <span> 请输入验证码</span>
                    </p>
                </div>
            </div>
        </div>

    </section>
    <footer>CopyRight @ 广东国水联供应链管理有限公司 IPC备案号：XXXXXXXXXXXX
        <span id="icon"></span>
    </footer>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/lay/layer.js"></script>
<script>
    $(function () {
        //
        //选中输入框时候加边框 加关闭按钮
        $("form input").focus(function () {
            $(this).css("border", "none")
            $(this).css("border", "solid 1px #0084c9").siblings("input").css("border",
                "solid 1px #c5c5c5")
            if ($(this).val() != '') {
                $(this).prev().show()
            } else {
                $(this).keyup(function () {
                    $(this).prev().show()
                })
            }
            $(".close").click(function () {
                $(this).hide().next().val("")

            })
            $(this).siblings(".close").hide()

        })
        //点击登录按钮
        $("#btn").click(function () {
            var name = $("#name").val()
            var password = $("pwd").val()
            checkMobile(name)
            if ($("#name").val() == '') {
                $(".name_tip").show()
                // alert("请输入用户名称")
            } else {
                if(!flag){
                    $(".name_tip").show()
                    $(".name_tip span").html("账号错误")
                }else{
                    $(".name_tip").hide()
                }
                
            }

            if ($("#pwd").val() == '') {
                $(".pwd_tip").show()
            } else {
                $(".pwd_tip").hide()
            }
            if ($(".yzm").val() == '') {
                $(".yzm_tip").show()
            } else {
                if ($(".yzm").val() != $(".getYzm").html()) {

                    $(".yzm_tip").show()
                    $(".yzm_tip span").html("验证码不正确")
                    // console.log($(".yzm_tip span").html());
                    // $(".yzm_tip").show()
                } else {
                    $(".yzm_tip").hide()
                }
                // $(".yzm_tip").hide()
            }
            /* if($(".yzm").val()!=$(".getYzm").val()){
                $(".yzm_tip").html("验证码不正确")
                $(".yzm_tip").show()
            }else{
                $(".yzm_tip").hide()
            } */
            if ($(name).length > 20 || $(password).length > 20) {
                layer.msg('用户名或密码不正确');
                // alert("用户名或密码不正确")
            }
        })

        //验证手机的正则
        function checkMobile(str) {
            var reg = /^1(3[0-9]|5[189]|8[6789])[0-9]{8}$/
            if (reg.test(str)) {
                flag = true;
            } else {
                flag = false;
            }
        }
    })
</script>

</html>
